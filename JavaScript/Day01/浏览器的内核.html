<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浏览器的内核</title>
	</head>
	<body>
		<!--
			浏览器的内核:浏览器的解析引擎
			当我们使用浏览器打开html页面的时候,浏览器就会自上到下解析html页面中的标签
			把标签变成用户能看懂的内容
			浏览器内核的分类:
				1.IE内核(壳子:360,遨游,世纪之窗...):不建议使用,IE9以下版本不支持html5
				2.火狐内核:建议使用
				3.谷歌,苹果内核:建议使用
		-->
		<h1>h1标题</h1>
	</body>
</html>
