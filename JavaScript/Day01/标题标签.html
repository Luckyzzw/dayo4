<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题标签</title>
	</head>
	<body>
		<!--
			快捷键:
				复制一行:ctrl+shift+r
				删除行:ctrl+d
				添加/删除注释:ctrl+shift+/
			标题标签:
				h1-h6
				作用:在页面中展示一个标题,标题中的文字会自动的加粗
				<h1>标题</h1>
				<h2>标题</h2>
				<h3>标题</h3>
				<h4>标题</h4>
				<h5>标题</h5>
				<h6>标题</h6>
			特点:
				行间元素,会独自占用html页面中一行
		-->
		正常字体
		<h1>你好</h1>
		<h3>中国</h3>
		<h6>你好,山西</h6>
	</body>
</html>
