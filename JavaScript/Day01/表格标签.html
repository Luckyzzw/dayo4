<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<table border="2px" width="300px" cellpadding="0px" cellspacing="0px">
			<tr bgcolor="aqua">
				<th>1-1</th>
				<th>1-2</th>
				<th>1-3</th>
			</tr>
			<tr align="center">
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr align="right">
				<td>3-1</td>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
		</table>
		<table border="1px" width="500px" >
			<tr align="center">
				<td colspan="3" bgcolor="blue">1-1</td>
			</tr>
			<tr align="center">
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr align="center">
				<td>3-1</td>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
		</table>
		<table border="1px" width="350px" cellpadding="0px" cellspacing="0px">
			<tr>
				<td rowspan="3" bgcolor="blueviolet">1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
			<tr>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
		</table>
	</body>
</html>
