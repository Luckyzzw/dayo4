<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<ol>
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ol>
		<ol type="I">
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ol>
		<ol type="a">
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ol>
		<!--
			阿拉伯数字，可是使用start属性设置开始显示文字
		-->
		<ol start="100">
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ol>
		<ul>
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ul>
		<ul type="circle">
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ul>
		<ul type="square">
			<li>中国</li>
			<li>山西</li>
			<li>临汾</li>
		</ul>
	</body>
</html>
