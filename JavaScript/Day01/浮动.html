<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<style type="text/css">
			div{
				border: 1px solid red;
				width: 200px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>1-1</div>
		<div>1-2</div>
		<div style="float: left;">3-1</div>
		<div style="float: right;">3-2</div>
		<div style="float: right;">3-3</div>
		<div style="float: left;">3-4</div>
		<!-- 取消浮动-->
		<div style="clear:both; float: left;">4-1</div>
	</body>
</html>
