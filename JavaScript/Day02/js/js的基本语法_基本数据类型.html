<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的基本语法_基本数据类型</title>
		<script type="text/javascript">
			var u;
			//alert(u); //undefined
			//alert(typeof u); //undefined
			var i=10;
			//alert(i);
			//alert(typeof i); //number
			var d=101.101
			//alert(d);
			//alert(typeof d);//number
			var str="asd";
			//alert(str);
			//alert(typeof str);//string
			var c='我们';
			//alert(c);
			//alert(typeof c);//string
			var b=true;
			//alert(b);//true
			//alert(typeof b);//boolean
			alert(null==undefined)//true
		</script>
	</head>
	<body>
	</body>
</html>
